                        <h3>Registration Form</h3>
                     </div>
                     <div class="contact-widget">
                        <div class="contact-form-result"></div>
                        <form class="nobottommargin" id="template-contactform" name="template-contactform" action="#">
                           <div class="form-process"></div>
                         <!--   <div class="row"> -->
                        
                           <div class="col_half m">
                              <label for="template-contactform-name">First Name </label>
                              <input type="text" id="template-contactform-name" name="template-contactform-name" value="" class="sm-form-control required" />
                           </div>
                           <div class="col_half m">
                              <label for="template-contactform-name">Last Name </label>
                              <input type="text" id="template-contactform-name" name="template-contactform-name" value="" class="sm-form-control required" />
                           </div>
                       

                           <div class="col_one_third q">
                              <label for="template-contactform-email">DOB </label>
                              <input type="email" id="template-contactform-email" name="template-contactform-email" value="" class="required email sm-form-control" />
                           </div>
                           <div class="col_one_third n">
                              <label for="template-contactform-email ">Email </label>
                              <input type="email" id="template-contactform-email" name="template-contactform-email" value="" class="required email sm-form-control" />
                           </div>
                        <!--  </div> -->
                           <div class="col_one_third  r">
                              <label for="template-contactform-phone">Phone</label>
                              <input type="text" id="template-contactform-phone" name="template-contactform-phone" value="" class="sm-form-control" />
                           </div>
                           <div class="clear"></div>
                           <div class="col_full f">
                              <label for="template-contactform-message">Address </label>
                              <textarea class="required sm-form-control" id="template-contactform-message" name="template-contactform-message"  cols="30"></textarea>
                           </div>
                           <div class="col_half m">
                              <label for="template-contactform-name">City </label>
                              <input type="text" id="template-contactform-name" name="template-contactform-name" value="" class="sm-form-control required" />
                           </div>
                           <div class="col_half m">
                              <label for="template-contactform-name">State </label>
                              <input type="text" id="template-contactform-name" name="template-contactform-name" value="" class="sm-form-control required" />
                           </div>
                           <div class="col_half m">
                              <label for="template-contactform-name">Postal / Zip Code </label>
                              <input type="text" id="template-contactform-name" name="template-contactform-name" value="" class="sm-form-control required" />
                           </div>
                           <div class="col_half m">
                              <label for="template-contactform-name">Country </label>
                              <select id="template-contactform-service" name="template-contactform-service" class="sm-form-control">
                              <option value="">-- Select One --</option>
                              <option value="1">India</option>
                              <option value="2">USA</option>
                              <option value="3">UK</option>
                             
                              </select>
                            
                           </div>
                          
                           <div class="col_full f">
                              <label for="template-contactform-name">Which races will you participate in? </label>
                              <select id="template-contactform-service" name="template-contactform-service" class="sm-form-control">
                              <option value="">-- Select One --</option>
                              <option value="1">5 k</option>
                              <option value="2">10 k</option>
                              <option value="3">Half Marathon</option>
                            
                              </select>
                            
                           </div>
                           <div class="col_full f">
                              <label for="template-contactform-name">What size t-shirt do you wear? </label>
                              <select id="template-contactform-service" name="template-contactform-service" class="sm-form-control">
                              <option value="">-- Select One --</option>
                              <option value="1">Small</option>
                              <option value="2">Medium</option>
                              <option value="3">Large</option>
                            
                              </select>
                            
                           </div>
                           
                           <div class="clear"></div>
                           
                           <div class="col_full hidden">

                           </div>
                           <div class="col_full">
                              <button name="submit" type="submit" id="submit-button" tabindex="5" value="Submit" class="button button-3d nomargin">Submit</button>
